<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>üèÜ Ranking UNLuWords - TV Display</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

         body {
       font-family: 'Inter', sans-serif;
       background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
       color: #2d3748;
       min-height: 100vh;
       overflow-y: auto;
       position: relative;
     }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }

         .tv-container {
       position: relative;
       z-index: 1;
       padding: 2rem;
       min-height: 100vh;
       display: flex;
       flex-direction: column;
       justify-content: flex-start;
     }

    .header-tv {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 1s ease-out;
    }

    .header-tv h1 {
      font-size: 4rem;
      font-weight: 800;
      color: white;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .header-tv h1 i {
      color: #ffd700;
      filter: drop-shadow(0 2px 10px rgba(255, 215, 0, 0.5));
    }

    .header-tv p {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .ranking-container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .ranking-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .ranking-header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .ranking-header h2 i {
      color: #ffd700;
    }

         .ranking-header p {
       font-size: 1.2rem;
       opacity: 0.9;
     }
     
     /* Estilos para el filtro de b√∫squeda */
     .search-container {
       padding: 1.5rem 2rem;
       background: rgba(248, 250, 252, 0.8);
       border-bottom: 1px solid #e2e8f0;
     }
     
     .search-box {
       display: flex;
       align-items: center;
       gap: 1rem;
       max-width: 500px;
       margin: 0 auto;
     }
     
     .search-box i {
       color: #667eea;
       font-size: 1.2rem;
     }
     
     .search-box input {
       flex: 1;
       padding: 0.75rem 1rem;
       border: 2px solid #e2e8f0;
       border-radius: 8px;
       font-size: 1rem;
       font-family: 'Inter', sans-serif;
       transition: all 0.3s ease;
     }
     
     .search-box input:focus {
       outline: none;
       border-color: #667eea;
       box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
     }
     
     .search-box button {
       padding: 0.75rem 1.5rem;
       background: linear-gradient(135deg, #667eea, #764ba2);
       color: white;
       border: none;
       border-radius: 8px;
       font-size: 1rem;
       font-weight: 600;
       cursor: pointer;
       transition: all 0.3s ease;
     }
     
     .search-box button:hover {
       transform: translateY(-2px);
       box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
     }
     
     .search-result {
       margin-top: 1rem;
       text-align: center;
       min-height: 60px;
       display: flex;
       align-items: center;
       justify-content: center;
     }
     
     .search-result.found {
       background: rgba(56, 161, 105, 0.1);
       border: 2px solid #38a169;
       border-radius: 8px;
       padding: 1rem;
       margin: 1rem 0;
     }
     
     .search-result.not-found {
       background: rgba(229, 62, 62, 0.1);
       border: 2px solid #e53e3e;
       border-radius: 8px;
       padding: 1rem;
       margin: 1rem 0;
     }
     
     .search-result h3 {
       color: #2d3748;
       font-size: 1.2rem;
       margin-bottom: 0.5rem;
     }
     
     .search-result p {
       color: #4a5568;
       font-size: 1rem;
     }
     
     .search-result .position-highlight {
       background: linear-gradient(135deg, #667eea, #764ba2);
       color: white;
       padding: 0.5rem 1rem;
       border-radius: 20px;
       font-weight: 700;
       display: inline-block;
       margin: 0.5rem 0;
     }

    .ranking-table {
      width: 100%;
      border-collapse: collapse;
    }

    .ranking-table th {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: #2d3748;
      font-size: 1.4rem;
      font-weight: 700;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 3px solid #e2e8f0;
      vertical-align: middle;
      line-height: 1.2;
    }
    
    .ranking-table th i {
      vertical-align: middle;
      font-size: 1.8rem;
      color: #667eea;
    }

    .ranking-table th:first-child {
      width: 120px;
    }

    .ranking-table th:last-child {
      width: 150px;
    }

    .ranking-table td {
      padding: 1.5rem;
      font-size: 1.3rem;
      text-align: center;
      border-bottom: 1px solid #e2e8f0;
      transition: all 0.3s ease;
      vertical-align: middle;
      line-height: 1.2;
    }

    .ranking-table tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    .ranking-table tr:nth-child(even) {
      background: rgba(248, 250, 252, 0.5);
    }

    .ranking-table tr:nth-child(even):hover {
      background: rgba(102, 126, 234, 0.08);
    }

    .position {
      font-weight: 700;
      font-size: 1.5rem;
      color: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .position span {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .position-1 {
      color: #ffd700;
    }
    
    .position-1 span {
      color: #ffd700;
      text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
    }

    .position-2 {
      color: #c0c0c0;
    }
    
    .position-2 span {
      color: #c0c0c0;
      text-shadow: 0 2px 4px rgba(192, 192, 192, 0.3);
    }

    .position-3 {
      color: #cd7f32;
    }
    
    .position-3 span {
      color: #cd7f32;
      text-shadow: 0 2px 4px rgba(205, 127, 50, 0.3);
    }

    .player-email {
      font-weight: 600;
      color: #2d3748;
      text-align: left;
      padding-left: 2rem;
    }

    .player-time {
      font-weight: 700;
      color: #667eea;
      font-family: 'Courier New', monospace;
      font-size: 1.4rem;
    }

    .trophy-icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    .position-1 .trophy-icon {
      color: #ffd700;
    }

    .position-2 .trophy-icon {
      color: #c0c0c0;
    }

    .position-3 .trophy-icon {
      color: #cd7f32;
    }

    .no-data {
      text-align: center;
      padding: 3rem;
      color: #718096;
      font-size: 1.3rem;
    }

    .no-data i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cbd5e0;
    }

    .footer-tv {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
    }

    .footer-tv p {
      margin-bottom: 0.5rem;
    }

    .footer-tv .unlu-logo {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: white;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* Responsive para pantallas m√°s peque√±as */
    @media screen and (max-width: 1200px) {
      .header-tv h1 {
        font-size: 3rem;
      }
      
      .ranking-header h2 {
        font-size: 2rem;
      }
      
      .ranking-table th,
      .ranking-table td {
        font-size: 1.1rem;
        padding: 1rem;
      }
    }

         @media screen and (max-width: 768px) {
       .tv-container {
         padding: 1rem;
       }
       
       .header-tv h1 {
         font-size: 2.5rem;
       }
       
       .ranking-container {
         border-radius: 16px;
       }
       
       .search-box {
         flex-direction: column;
         gap: 0.5rem;
       }
       
       .search-box input,
       .search-box button {
         width: 100%;
       }
       
       .ranking-table th,
       .ranking-table td {
         font-size: 1rem;
         padding: 0.75rem;
       }
     }
  </style>
</head>
<body>
  <div class="tv-container">
    <div class="header-tv">
      <h1>
        <i class="fas fa-trophy"></i>
        Ranking UNLuWords
      </h1>
      <p>üèÜ Los mejores jugadores de la Expo UNLu</p>
    </div>

         <div class="ranking-container">
       <div class="ranking-header">
                  <h2>
            <i class="fas fa-medal"></i>
            Top 10 Jugadores
          </h2>
          <p>Actualizado en tiempo real - Solo los mejores tiempos</p>
       </div>
       
       <!-- Filtro de b√∫squeda -->
       <div class="search-container">
         <div class="search-box">
           <i class="fas fa-search"></i>
           <input type="email" id="searchEmail" placeholder="Buscar por email..." />
           <button id="searchBtn">Buscar</button>
         </div>
         <div id="searchResult" class="search-result"></div>
       </div>

      <table class="ranking-table">
                 <thead>
           <tr>
             <th><i class="fas fa-trophy"></i></th>
             <th><i class="fas fa-user"></i></th>
             <th><i class="fas fa-clock"></i></th>
           </tr>
         </thead>
        <tbody id="rankingBody">
          <tr>
            <td colspan="3" class="no-data">
              <i class="fas fa-spinner fa-spin"></i>
              <br>
              Cargando ranking...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer-tv">
      <p>Universidad Nacional de Luj√°n - Centro de Estudiantes CODES++</p>
      <div class="unlu-logo">
        <i class="fas fa-university"></i>
        Expo UNLu 2025
      </div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz2XIqDM5ux2IlTs9ZDFP-bNMqucBZb7jZ-sljE6m5S-rMHFsIuJR6kC4Xw4tTjGjY_2A/exec';
  
    // Enviar resultado al servidor
    function enviarResultado(email, tiempo) {
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, tiempo })
      })
      .then(response => response.text())
      .then(result => console.log('Datos enviados:', result))
      .catch(error => console.error('Error al enviar datos:', error));
    }
  
    // Cargar y actualizar ranking
    function updateRanking() {
      const tbody = document.getElementById('rankingBody');
      
      // Mostrar loading
      tbody.innerHTML = `
        <tr>
          <td colspan="3" class="no-data">
            <i class="fas fa-spinner fa-spin"></i><br>Actualizando ranking...
          </td>
        </tr>`;
      
      fetch(scriptURL)
        .then(response => {
          console.log('Response status:', response.status);
          console.log('Response ok:', response.ok);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text().then(text => {
            console.log('Response text:', text);
            try {
              return JSON.parse(text);
            } catch (e) {
              console.error('Error parsing JSON:', e);
              throw new Error('Invalid JSON response');
            }
          });
        })
                 .then(data => {
           console.log('Datos recibidos:', data);
           
           if (!data || data.length === 0) {
             tbody.innerHTML = `
               <tr>
                 <td colspan="3" class="no-data">
                   <i class="fas fa-users"></i><br>A√∫n no hay jugadores registrados
                 </td>
               </tr>`;
             allRankingData = [];
             return;
           }
   
           // Guardar todos los datos para b√∫squeda
           allRankingData = data;
           
           // Limitar a top 10 jugadores para mostrar
           const top10 = data.slice(0, 10);
           console.log('Top 10 jugadores:', top10);
   
           tbody.innerHTML = '';
           top10.forEach((jugador, index) => {
            const position = index + 1;
            const positionClass = position <= 3 ? `position-${position}` : '';
            const trophyIcon = position <= 3 ? `<i class="fas fa-trophy trophy-icon"></i>` : '';
            
            // Ocultar parte del email por privacidad
            const email = jugador.email;
            const maskedEmail = email.replace(/(.{2}).*@/, '$1***@');
  
            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="position ${positionClass}">
                ${trophyIcon}<span>${position}¬∫</span>
              </td>
              <td class="player-email">${maskedEmail}</td>
              <td class="player-time">${jugador.tiempo}s</td>`;
            if (position <= 3) row.classList.add('pulse');
            tbody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error cargando ranking:', error);
          tbody.innerHTML = `
            <tr>
              <td colspan="3" class="no-data">
                <i class="fas fa-exclamation-triangle"></i><br>Error al cargar el ranking<br>
                <small>Reintentando en 15 segundos...</small>
              </td>
            </tr>`;
        });
    }
  
         // Variables globales para almacenar datos del ranking
     let allRankingData = [];
     
     // Funci√≥n para buscar jugador por email
     function buscarJugador() {
       const searchEmail = document.getElementById('searchEmail').value.trim().toLowerCase();
       const searchResult = document.getElementById('searchResult');
       
       if (!searchEmail) {
         searchResult.innerHTML = '<p>Ingresa un email para buscar</p>';
         searchResult.className = 'search-result';
         return;
       }
       
       if (allRankingData.length === 0) {
         searchResult.innerHTML = '<p>No hay datos disponibles para buscar</p>';
         searchResult.className = 'search-result';
         return;
       }
       
       const jugador = allRankingData.find(j => j.email.toLowerCase() === searchEmail);
       
       if (jugador) {
         const position = allRankingData.findIndex(j => j.email.toLowerCase() === searchEmail) + 1;
         const trophyIcon = position <= 3 ? `<i class="fas fa-trophy"></i> ` : '';
         
         searchResult.innerHTML = `
           <div>
             <h3>¬°Jugador encontrado!</h3>
             <p><strong>Email:</strong> ${jugador.email}</p>
             <p><strong>Tiempo:</strong> ${jugador.tiempo} segundos</p>
             <div class="position-highlight">
               ${trophyIcon}Posici√≥n: ${position}¬∫
             </div>
           </div>
         `;
         searchResult.className = 'search-result found';
       } else {
         searchResult.innerHTML = `
           <div>
             <h3>Jugador no encontrado</h3>
             <p>No se encontr√≥ ning√∫n jugador con el email: <strong>${searchEmail}</strong></p>
             <p>Verifica que el email est√© correcto o que el jugador haya completado el juego.</p>
           </div>
         `;
         searchResult.className = 'search-result not-found';
       }
     }
     
     // Event listeners para b√∫squeda
     document.addEventListener('DOMContentLoaded', function() {
       const searchBtn = document.getElementById('searchBtn');
       const searchInput = document.getElementById('searchEmail');
       
       searchBtn.addEventListener('click', buscarJugador);
       searchInput.addEventListener('keypress', function(e) {
         if (e.key === 'Enter') {
           buscarJugador();
         }
       });
     });
     
     // Actualizar cada 15 segundos
     updateRanking();
     setInterval(updateRanking, 15000);
  
    // Efecto t√≠tulo
    setInterval(() => {
      const title = document.querySelector('.header-tv h1');
      title.style.textShadow = title.style.textShadow.includes('rgba(255, 215, 0, 0.8)') 
        ? '0 4px 20px rgba(0, 0, 0, 0.3)' 
        : '0 4px 20px rgba(255, 215, 0, 0.8)';
    }, 3000);
  
    // Ejemplo de uso: enviarResultado('test@unlu.edu.ar', 37);
    

  </script>
  
</body>
</html>
