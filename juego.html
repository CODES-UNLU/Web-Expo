<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego UNLu - Adiviná la Palabra</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #2f3640;
    }
    header {
      background: #006837;
      color: white;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1rem;
      grid-template-columns: repeat(auto-fit, 50px);
    }
    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      font-size: 1.5rem;
      text-align: center;
      text-transform: uppercase;
      border-radius: 6px;
      background-color: white;
      transition: background-color 0.3s;
    }
    .correct {
      background-color: #2ecc71;
      color: white;
      border: none;
    }
    .present {
      background-color: #f1c40f;
      color: white;
      border: none;
    }
    .absent {
      background-color: #bdc3c7;
      color: white;
      border: none;
    }
    button {
      background-color: #006837;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #004e2e;
    }
    #emailContainer {
      margin-top: 2rem;
      display: none;
    }
    #nivelActualTexto {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Juego UNLu</h1>
    <p>Adiviná la palabra secreta relacionada con la universidad</p>
  </header>

  <div class="container">
    <div id="gameArea">
      <p id="nivelActualTexto"></p>
      <div id="gridContainer"></div>
      <br>
      <button onclick="verificarIntento()">Probar</button>
      <p id="mensaje"></p>
      <div id="emailContainer">
        <p>¡Felicitaciones! Completaste el juego en <span id="tiempoTotal"></span> segundos.</p>
        <label for="email">Dejanos tu correo para participar del sorteo:</label><br>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com">
        <button onclick="enviarEmail()">Enviar</button>
        <p id="emailMensaje"></p>
      </div>
    </div>
  </div>

  <script>
    const palabras = {
      5: ['tesis', 'aulas', 'notas', 'libro', 'decan'],
      6: ['campus', 'alumno', 'codigo', 'formar', 'clases'],
      7: ['sistemas', 'materia', 'carrera', 'facultad', 'docente']
    };

    let nivelActual = 5;
    let palabraSecreta = '';
    let intentos = [];
    let maxIntentos = 6;
    let inicioTiempo = null;

    function iniciarNivel() {
      if (!inicioTiempo) inicioTiempo = new Date();
      const lista = palabras[nivelActual];
      palabraSecreta = lista[Math.floor(Math.random() * lista.length)].toUpperCase();
      intentos = [];
      document.getElementById('mensaje').textContent = '';
      document.getElementById('nivelActualTexto').textContent = `Nivel actual: Palabra de ${nivelActual} letras`;
      generarGrid();
    }

    function generarGrid() {
      const gridContainer = document.getElementById('gridContainer');
      gridContainer.innerHTML = '';
      for (let i = 0; i < maxIntentos; i++) {
        const row = document.createElement('div');
        row.className = 'grid';
        row.style.gridTemplateColumns = `repeat(${nivelActual}, 50px)`;
        for (let j = 0; j < nivelActual; j++) {
          const input = document.createElement('input');
          input.className = 'tile';
          input.maxLength = 1;
          input.id = `cell-${i}-${j}`;
          row.appendChild(input);
        }
        gridContainer.appendChild(row);
      }
    }

    function verificarIntento() {
      const fila = intentos.length;
      let intento = '';
      for (let i = 0; i < nivelActual; i++) {
        const celda = document.getElementById(`cell-${fila}-${i}`);
        intento += celda.value.toUpperCase();
      }
      if (intento.length !== nivelActual || intentos.length >= maxIntentos) return;
      intentos.push(intento);
      for (let i = 0; i < nivelActual; i++) {
        const celda = document.getElementById(`cell-${fila}-${i}`);
        if (intento[i] === palabraSecreta[i]) {
          celda.classList.add('correct');
        } else if (palabraSecreta.includes(intento[i])) {
          celda.classList.add('present');
        } else {
          celda.classList.add('absent');
        }
      }
      if (intento === palabraSecreta) {
        if (nivelActual < 7) {
          document.getElementById('mensaje').textContent = `¡Correcto! Pasás al siguiente nivel.`;
          setTimeout(() => {
            nivelActual++;
            iniciarNivel();
          }, 1500);
        } else {
          mostrarFinal();
        }
      } else if (intentos.length >= maxIntentos) {
        document.getElementById('mensaje').textContent = `Perdiste. La palabra era ${palabraSecreta}`;
      }
    }

    function mostrarFinal() {
      const finTiempo = new Date();
      const segundos = Math.floor((finTiempo - inicioTiempo) / 1000);
      document.getElementById('gameArea').innerHTML = `
        <h2>¡Felicitaciones!</h2>
        <p>Completaste todos los niveles en <strong>${segundos}</strong> segundos.</p>
        <p>Dejanos tu correo para participar del sorteo:</p>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com">
        <button onclick="enviarEmail()">Enviar</button>
        <p id="emailMensaje"></p>
      `;
    }

    function enviarEmail() {
      const email = document.getElementById('email').value;
      if (email && email.includes('@')) {
        document.getElementById('emailMensaje').textContent = `¡Gracias por participar! Te contactaremos si ganás.`;
        // Aquí podrías guardar el correo en una hoja de cálculo usando Google Apps Script o un backend
      } else {
        document.getElementById('emailMensaje').textContent = `Por favor ingresá un correo válido.`;
      }
    }

    window.onload = iniciarNivel;
  </script>
</body>
</html>
